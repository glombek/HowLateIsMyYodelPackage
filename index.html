<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>How Late is my Yodel Package?</title>
  <meta name="description" content="How Late is my Yodel Package? - A simple web app to show how late my Yodel package is.">
  <meta name="author" content="Joe Glombek">

  <link rel="stylesheet" href="styles.css?v=1.0">
    
    <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
    
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <main>
    <span>My</span>
    <span class="brand">Yodel</span>
    <span>package is</span>
    <span class="time  time--days">00</span>
    <span class="label  label--days">days,</span>
    <span class="time  time--hours">00</span>
    <span class="label  label--hours">hours,</span>
    <span class="time  time--minutes">00</span>
    <span class="label  label--minutes">minutes</span><span>and</span>
    <span class="time  time--seconds">00</span>
    <span class="label  label--seconds">seconds</span><span>late.</span>
    </main>

    </footer>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="moment.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
